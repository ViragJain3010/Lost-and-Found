<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Item</title>

    <link rel="stylesheet" href="register_item.css">
</head>

<body>
    <div>
        <center>
            <h1>Register Item</h1>
        </center>
    </div>
    <hr>
    <!-----------------------------------------------------------------------------------------------------------------------------  -->

    <form action="" class="">
        <div class="row">
            <div class="input"><label>Roll Number:</label>
                <input type="text" required autofocus class="field">
            </div><br>
            <div class="input"><label>Institute Email ID:</label>
                <input type="email" name="" id="" required class="field">
            </div><br>
            <div class="input"><label>Contact:</label>
                <input type="number" name="" id="" required class="field">
            </div>
            <div class="input"><label>Description of the item found:</label>
                <textarea name="" id="" cols="20" rows="5" placeholder="Write a description here..."></textarea>
            </div>
            <div class="input"><label>Image of found Item:</label>
                <input type="file" src="" alt="" required>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>


    <!-- ------------------------------------------------------------------------------------------------------------------------------ -->


</body>

</html>
